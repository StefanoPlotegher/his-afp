<input
    pInputText
    type="text"
    [(ngModel)]="nomePaziente"
>
<p>Pazienti presenti in PS: {{ listaPz().length }}</p>
<p>Nome del PZ: {{ nomePaziente() || 'none' }}</p>
<hr>

<his-stato-api/>


<div
class="flex flex-wrap flex-row gap-4 p-4">

@for (pz of listaPz(); track pz.braccialetto){
    <his-card-pz
        [paziente]="pz"
    />
    <p-button
        label="Edit"
        (click)="editNomePaziente(pz.nome)"
    />
}@empty {
    <h1>Nessun paziente in attesa</h1>
}

</div>
