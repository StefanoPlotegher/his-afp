@let srv = systemStatus.statoAPI().service;
@let db = systemStatus.statoAPI().database;
@let uptime = systemStatus.statoAPI().uptime;


<!--lista dello stato dell'API con logica che cambia il colore in base se Ã¨ buona o non va -->
<ul>
    <li>Service: 
        <p-tag 
            [severity]="srv == 'UP' ? 'success' : 'danger'" 
            value="{{srv}}" />
    </li>
    <li>Database: 
        <p-tag 
        [severity]="db == 'CONNECTED' ? 'success' : 'danger'" 
        value="{{db}}" />
    </li>
    <li>Uptime: 
        <p-tag 
        [severity]="uptime > 0 ? 'success' : 'danger'" 
        value="{{uptime}}" />
    </li>
</ul>
